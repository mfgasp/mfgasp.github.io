<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OAuth Callback</title>
</head>
<body>
  <h2>Callback page works!</h2>
  <script>
    // Example: parse token from URL
    const hash = new URLSearchParams(window.location.hash.substring(1));
    const token = hash.get("access_token");
    if (token) {
      localStorage.setItem("simplenote_token", token);
      window.location.href = "https://mfgasp.github.io/";
    }
  </script>
</body>
</html>
